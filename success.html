 <style>
 
 body{font-family: Arial,serif;}
 .clear{width:100%;clear:both;}
 
 
 
/*Estilos Base*/
.contenedor-img {
    width: 300px;
    height: 200px;
    float: left;
    overflow: hidden;
    position: relative;
    text-align: center;
    cursor: default;
    background: #fff;
}
    .contenedor-img .mascara,.contenedor-img .contenido {
        width: 300px;
        height: 200px;
        position: absolute;
        overflow: hidden;
        top: 0;
        left: 0
    }
    .contenedor-img img {
        display: block;
        position: relative;
       
    }
    .contenedor-img h2 {
        text-transform: uppercase;
        color: #fff;
        text-align: center;
        position: relative;
        font-size: 17px;
        padding: 10px;
        background: rgba(0, 0, 0, 0.9);
        margin: 20px 0 0 0
    }
    .contenedor-img p {    
        font-size: 12px;
        position: relative;
        color: #fff;
        padding: 10px 20px 10px;
        text-align: center
    }
    .contenedor-img a.link {
        display: inline-block;
        text-decoration: none;
        padding: 7px 14px;
        background: #222;
        color: #fff;
        text-transform: uppercase;
        box-shadow: 0 0 1px #000
    }
        .contenedor-img a.link:hover {
            box-shadow: 0 0 5px #000
        }
        
     
/*Ejemplo 1*/
.ejemplo-1 img { 
    transition: all 0.2s linear;
}
.ejemplo-1 .mascara {
    opacity: 0;
    background-color: rgba(46,157,120, 0.7); 
    transition: all 0.3s ease-in-out;
}
    .ejemplo-1 h2 {
        transform: translateX(-200px);
        opacity: 0;
        transition: all 0.7s ease-in-out;
    }
    .ejemplo-1 p { 
        transform: translateX(200px);
        opacity: 0;
    	transition: all 0.4s linear;
    }
    .ejemplo-1 a.link{
        opacity: 0;
    	transition: all 0.4s ease-in-out;
        transform: translateY(100px)
    }
    .ejemplo-1:hover img { 
    	transform: scale(1.1);
    } 
    .ejemplo-1:hover .mascara { 
    	opacity: 1;
    }
    .ejemplo-1:hover h2,
    .ejemplo-1:hover p,
    .ejemplo-1:hover a.link {
        opacity: 1;
        transform: translateX(0px);
    }
    .ejemplo-1:hover p {
        transition-delay: 0.1s;
    }
    .ejemplo-1:hover a.link {
        transition-delay: 0.2s;
        transform: translateY(0px);
    }

 </style>
